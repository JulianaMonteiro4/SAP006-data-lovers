<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <title>The Studio Ghibli Collection - Personagens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="fade">
    <nav>
      <ul>
        <li>
          <a href="https://studioghibli.com.br/" target="_blank"
            ><img src="img/link-ghibli.png" alt="Studio Ghibli - link"
          /></a>
        </li>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="#">ANIMAÇÕES</a></li>
        <li><a href="./characters.html">PERSONAGENS</a></li>
      </ul>
    </nav>
    <header>
      <h1>Personagens</h1>
      <section class="selections">
      <div class="order">
        <img src="img/order-icon.svg" alt="Order" />
        <select name="select" id="order">
          <option value="sorter" selected>Ordenar</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="age">Idade (crescente)</option>
        </select>
      </div>
      <div class="filter">
        <img src="img/icon-filter.svg" alt="Filter" />
        <select name="select" id="filter">
          <option value="Filters" selected>Filtros</option>
          <option value="Male">Homem</option>
          <option value="Female">Mulher</option>
          <option value="Arch-mage/Human">Arquimago</option>
          <option value="Witch">Bruxa</option>
          <option value="Dog">Cão</option>
          <option value="Demon">Demônio</option>
          <option value="unknown">Desconhecido</option>
          <option value="Deity">Divindade</option>
          <option value="Human/Scarecrow">Espantalho</option>
          <option value="Spirit">Espírito</option>
          <option value="Cat">Gato</option>
          <option value="Raccoon Dog">Guaxinim</option>
          <option value="Human">Humano</option>
          <option value="Wolf">Lobo</option>
          <option value="Wizard">Mago</option>
          <option value="Borrower">Mutante</option>
          <option value="Bird">Pássaro</option>
          <option value="Fish/Human">Peixe</option>
          <option value="Totoro">Totoro</option>
        </select>
      </div>
    </section>
    </header>
    <section class="allChars">
      <div id="cardsCharacters" class="cardsCharacters"></div>
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
